<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>GitHub Tracker - Week 5</title>

        <meta name='description' content='Track GitHub repos and information using their API'>
        <meta name='author' content=''>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>

        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet' type='text/css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
        <link href='/css/styles.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <main>
            <section class='info-area'>
                <p class='alert-area'></p>
            </section>

            <section class='auth-area view' id='authorization'>
                <h1>GitHub Tracker</h1>
                <p>Please log in with your GitHub API token:</p>
                <form class='form-inline logToken' action='' method='post'>
                    <!-- <label for='API-token'>Use Token</label> -->
                    <input class='form-control' type='text' id='API-token' name='name' placeholder='GitHub API Token'>
                    <input class='btn btn-default' type='submit' value='Login'>
                </form>
            </section>

            <nav>
                <ul class='nav nav-tabs'>
                    <li> <a href='#profile'>Profile</a> </li>
                    <li> <a href='#repos'>Repos</a> </li>
                    <li> <a href='#repoDetail' class='inpRepo'>Repo Detail</a> </li>
                    <li class='logout'> <a href='#logout'>Logout</a> </li>
                </ul>
            </nav>

            <section id='profile' class='view'>
                <img class='img-rounded avatar' alt='no pic'>
                <ul>
                    <li class='username'>Username: <a class='userPage' href=''></a></li>
                    <li class='name'></li>
                    <li class='repos'></li>
                    <li class='followers'></li>
                    <li class='acct-created'>Account created</li>
                </ul>
            </section>

            <section id='repos' class='view'>
                <table class='table table-striped repoTable'>
                    <tr>
                        <th>Name</th>
                        <th>Stars</th>
                        <th>Open Issues</th>
                    </tr>
                <!-- TODO add table rows for each repo
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                    <tr>
                -->
                </table>
            </section>

            <section id='repoDetail' class='view'>
                <article class='repo-description'>
                    <form class='form-inline inputRepo' action='' method='post'>
                        <input class='form-control' type='text' id='Repo-name' name='name' placeholder='Enter a repo to get details'>
                        <input class='btn btn-default' type='submit' value='get repo'>
                    </form>
                    <a class='repo-name details'></a>
                    <p class='repo-text details'></p>
                    <a class='issues-url details'><span class='open-issues'>#</span> open issues</a>
                    <ul class='details'>
                        <li>Owner: <span class='owner'></span></li>
                        <li>Stars: <span class='stars'></span></li>
                        <li>Forks: <span class='forks'></span></li>
                        <li>Created on: <span  class='created-on'></span></li>
                    </ul>
                </article>
            </section>
        </main>

        <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
        <script>
            if (!window.jQuery) {
                document.write(unescape('%3Cscript src="/js/vendor/jquery/dist/jquery.min.js">%3C/script>'));
            }
        </script>

        <script src='/js/main.js'></script>

    </body>
</html>
